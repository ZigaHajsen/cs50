{% extends "layout.html" %} {% block title %} Quote {% endblock %} {% block main
%}
<form action="/quote" method="post">
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      placeholder="Enter stock symbol"
      name="symbol"
      type="text"
    />
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">Quote</button>
  </div>
</form>
{% endblock %}
