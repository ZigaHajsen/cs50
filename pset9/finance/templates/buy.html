{% extends "layout.html" %} {% block title %} Buy {% endblock %} {% block main
%}
<form action="/buy" method="post">
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="symbol"
      placeholder="Enter stock symbol"
      type="text"
    />
  </div>
  <div class="form-group">
    <input
      autocomplete="off"
      class="form-control"
      name="shares"
      placeholder="Number"
      type="number"
      min="1"
    />
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">Buy</button>
  </div>
</form>
{% endblock %}
