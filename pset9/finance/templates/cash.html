{% extends "layout.html" %} {% block title %} Cash {% endblock %} {% block main
%}
<form action="/cash" method="post">
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="cash"
      placeholder="Cash to add"
      type="number"
      min="1"
    />
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">Add Cash</button>
  </div>
</form>
{% endblock %}
